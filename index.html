<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <!-- iOS中Safari允许全屏浏览 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- iOS中Safari顶端状态条样式 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="游友移动">
        <!-- 忽略将数字变为电话号码 -->
        <meta content="telephone=no" name="format-detection">
        <!-- 忽略自动识别邮箱账号 -->
        <meta content="email=no" name="format-detection">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- UC强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
    <!--     <meta name="full-screen" content="none"> -->
        <!-- QQ强制全屏 -->
     <!--    <meta name="x5-fullscreen" content="true"> -->
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <!--清楚手机缓存-->
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title>React重构</title>
        <link rel="stylesheet" href="http://localhost:8888/main.css">
        <!-- <link rel="stylesheet" href="./build/main.css"> -->
        <script src="http://api.map.baidu.com/api?v=2.0&ak=3xOzU1uSc2ChZ4AUnVCG5Gbay4dbg7OD">
        //v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
        //v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
        </script>
</head>

<body>
    <div id="app"></div>

    <script src="http://localhost:8888/bundle.js"></script>
    <!-- <script src="./build/bundle.js"></script> -->
</body>

</html>
